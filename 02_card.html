<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .intro-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #333;
        }

        .title {
            margin: 0;
            color: #777;
            font-size: 14px;
        }

        .bio {
            margin-top: 12px;
            font-size: 13px;
            color: #555;
        }
    </style>
    <!-- <link rel="stylesheet" href="style.css" /> -->
</head>

<body>
    <div class="intro-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic" />
        <h2>Jane Doe</h2>
        <p class="title">Frontend Developer</p>
        <p class="bio">Passionate about building user-friendly websites and beautiful UIs.</p>
    </div>
</body>

</html>
